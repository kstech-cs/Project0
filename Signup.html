<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<!--CSS file-->
    <link rel="stylesheet" href="css/Signup.css">
     <title>Sign Up</title>
  </head>

  <body>

<!--Sign Up Form-->
<form  class="container">
	<h3 class="form-cnt">PLEASE SIGN UP</h3>
	<label for="inputUsername" class="form-text">Username</label>
	<input type="text" id="inputUsername" class="form-input" placeholder="Username" name="name" required></input> 
	<label for="inputmail" class="form-text">Email Id</label>
	<input type="email" id="inputmail" class="form-input" placeholder="Enter email id" name="name" required></input> 
	<label for="inputPassword" class="form-text">Password</label>
	<input type="password" id="inputPassword" class="form-input" placeholder="Password" name="name" required></input> 
	<label for="inputcontact" class="form-text">Contact Number</label>
	<input type="tel" id="inputcontact" class="form-input" placeholder="Contact Number" name="name" optional></input> 
	<button type="submit" class="btn">Submit</button>
	</form>  

  </body>
</html>
